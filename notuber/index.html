<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Black Car Service</title>
    <link rel="styleshet" href="style.css" type="text/css"/>
  </head>

  <body>
    <script type="text/javascript">
      <!-- Adapted from https://stackoverflow.com/questions/9713058/send-post-data-using-xmlhttprequest -->
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

      <!-- how to use geolocation from here: https://developer.mozilla.org/en-US/docs/Web/API/Geolocation/Using_geolocation -->
      navigator.geolocation.getCurrentPosition(function(position) {
        var mylatitude = position.coords.latitude;
        var mylongitude = position.coords.latitude;

        var content = "username=FACZaAp2&lat=" + mylatitude + "&lng=" + mylongitude;

        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            alert(xhr.responseText);
          }
        }
      
        xhr.send(content);
      });
    </script>
  </body>
</html>

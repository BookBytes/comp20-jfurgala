<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("https://messagehub.herokuapp.com/messages.json",
        function (newData) {
          console.log(newData);
          
          newMessages = "";

          $(newData).each(function(curr) { 
          	newMessages += ("<p>" + $(newData)[curr]["content"] + " by " + $(newData)[curr]["username"] + "</p>");
          });

	      $("div#messages").html(newMessages);
		}, "json")
	});
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>

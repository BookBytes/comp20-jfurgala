<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("https://messagehub.herokuapp.com/messages.json",
        function (newData) {
          console.log(newData);
          
          $(newData).each(function(index) {
	      	$("messages")
	      	  .html("<p>" + newData[index]["content"] + " by " + newData[index]["username"] + "</p>")
		  });

	      // $("messages").html(newmessages);
		}, "json")
	});
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
